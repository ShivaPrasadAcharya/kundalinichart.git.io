<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Shape with Labels</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .svg-container {
            width: 80vmin;
            height: 80vmin;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <!-- Outer square -->
            <rect x="10" y="10" width="280" height="280" fill="none" stroke="red" stroke-width="2"/>
            
            <!-- Inner square -->
            <polygon points="150,10 290,150 150,290 10,150" fill="none" stroke="red" stroke-width="2"/>
            
            <!-- Diagonal lines -->
            <line x1="10" y1="10" x2="290" y2="290" stroke="red" stroke-width="2"/>
            <line x1="290" y1="10" x2="10" y2="290" stroke="red" stroke-width="2"/>
            
            <!-- Intersection and vertex labels -->
            <text x="145" y="145" font-family="Arial" font-size="12" fill="blue">A</text>
            <text x="145" y="25" font-family="Arial" font-size="12" fill="blue">B</text>
            <text x="275" y="155" font-family="Arial" font-size="12" fill="blue">C</text>
            <text x="145" y="285" font-family="Arial" font-size="12" fill="blue">D</text>
            <text x="15" y="155" font-family="Arial" font-size="12" fill="blue">E</text>
            <text x="5" y="25" font-family="Arial" font-size="12" fill="blue">F</text>
            <text x="285" y="25" font-family="Arial" font-size="12" fill="blue">G</text>
            <text x="285" y="295" font-family="Arial" font-size="12" fill="blue">H</text>
            <text x="5" y="295" font-family="Arial" font-size="12" fill="blue">I</text>
            
            <!-- Midpoint labels -->
            <text x="65" y="75" font-family="Arial" font-size="12" fill="green">J</text>
            <text x="225" y="75" font-family="Arial" font-size="12" fill="green">K</text>
            <text x="225" y="235" font-family="Arial" font-size="12" fill="green">L</text>
            <text x="65" y="235" font-family="Arial" font-size="12" fill="green">M</text>
            
            <!-- Points for clarity -->
            <circle cx="150" cy="150" r="3" fill="blue"/>
            <circle cx="150" cy="10" r="3" fill="blue"/>
            <circle cx="290" cy="150" r="3" fill="blue"/>
            <circle cx="150" cy="290" r="3" fill="blue"/>
            <circle cx="10" cy="150" r="3" fill="blue"/>
            <circle cx="10" cy="10" r="3" fill="blue"/>
            <circle cx="290" cy="10" r="3" fill="blue"/>
            <circle cx="290" cy="290" r="3" fill="blue"/>
            <circle cx="10" cy="290" r="3" fill="blue"/>
            
            <!-- Midpoints -->
            <circle cx="80" cy="80" r="3" fill="green"/>
            <circle cx="220" cy="80" r="3" fill="green"/>
            <circle cx="220" cy="220" r="3" fill="green"/>
            <circle cx="80" cy="220" r="3" fill="green"/>
            
            <!-- Labels for squares -->
            <text x="160" y="40" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">1 13 क</text>
            <text x="160" y="50" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">अ</text>
            <text x="160" y="60" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">i</text>
            
            <text x="45" y="155" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">2 14 ख</text>
            <text x="45" y="165" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">आ</text>
            <text x="45" y="175" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ii</text>
            
            <text x="155" y="255" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">3 15 ग</text>
            <text x="155" y="265" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">इ</text>
            <text x="155" y="275" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">iii</text>
            
            <text x="255" y="155" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">4 16 घ</text>
            <text x="255" y="165" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ई</text>
            <text x="255" y="175" font-family="Arial" font-size="8" fill="purple" font-weight="bold" text-anchor="middle" dominant-baseline="middle">iv</text>
            
            <!-- Labels for triangles -->
            <text x="205" y="25" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">5 17 ङ</text>
            <text x="205" y="35" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">उ</text>
            <text x="205" y="45" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">v</text>
            
            <text x="25" y="95" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">6 18 च</text>
            <text x="25" y="105" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ऊ</text>
            <text x="25" y="115" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">vi</text>
            
            <text x="25" y="205" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">7 19 छ</text>
            <text x="25" y="215" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ऋ</text>
            <text x="25" y="225" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">vii</text>
            
            <text x="85" y="265" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">8 20 ज</text>
            <text x="85" y="275" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ए</text>
            <text x="85" y="285" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">viii</text>
            
            <text x="215" y="265" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">9 21 झ</text>
            <text x="215" y="275" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ऐ</text>
            <text x="215" y="285" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ix</text>
            
            <text x="275" y="205" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">10 22 ञ</text>
            <text x="275" y="215" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ओ</text>
            <text x="275" y="225" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">x</text>
            
            <text x="275" y="95" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">11 23 ट</text>
            <text x="275" y="105" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">औ</text>
            <text x="275" y="115" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">xi</text>
            
            <text x="95" y="25" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">12 24 ठ</text>
            <text x="95" y="35" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">अं</text>
            <text x="95" y="45" font-family="Arial" font-size="8" fill="orange" font-weight="bold" text-anchor="middle" dominant-baseline="middle">xii</text>
        </svg>
    </div>
</body>
</html>
