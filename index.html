    <title>Geometric Shape with Labels</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .svg-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .svg-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
        }
        @media (min-width: 768px) {
            .svg-wrapper {
                flex-direction: row;
            }
            .svg-container {
                width: calc(50% - 10px);
            }
        }
    </style>
